@if (clientes()?.length !== 0) {
<table class="min-w-full leading-normal">
  <thead>
    <tr>
      <th
        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
      >
        Nombre
      </th>
      <th
        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
      >
        Descripción
      </th>
      <th
        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
      >
        Estado
      </th>
      <th
        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
      >
        Acción
      </th>
    </tr>
  </thead>
  <tbody>
    @for (cliente of clientes(); track $index) {
    <tr>
      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <div class="flex items-center">
          <div class="ml-3">
            <p class="text-gray-900 whitespace-no-wrap">
              {{ cliente.nombre | titlecase }}
            </p>
          </div>
        </div>
      </td>
      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <p class="text-gray-900 whitespace-no-wrap">
          {{ cliente.descripcion }}
        </p>
      </td>
      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <span estadoCliente [estado]="cliente.activo" class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium  ring-1 ring-inset"></span>
      </td>
      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <a
          type="button"
          class="relative inline-block px-3 py-2 bg-blue-400 mr-1 text-white font-semibold rounded"
          [routerLink]="['/clientes/editar', cliente?.codigo]"
        >
          <span class="ml-1">Editar</span>
        </a>
      </td>
    </tr>
    }
  </tbody>
</table>
} @else {
<shared-mensaje-alerta
  [mensaje]="'No se encontraron clientes activos!'"
></shared-mensaje-alerta>
}
